<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/public.css" />
<title>WebScoketAPI</title>
</head>
<body>
<div>用户：<span id="userName"></span></div>
<div>房间号：<span id="roomCode"></span></div>
<button id="conBtn" onclick="connect()">连接</button>
<button onclick="send()">发送</button>
<button onclick="closeWebSocket()">退出</button>
<br>
<textarea id='text'></textarea>
<hr/>
<div id="poker1"></div>
<div id="message"></div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
var userName = localStorage.getItem("userName");
var roomCode = localStorage.getItem("roomCode");
if(userName == null || userName == "" || roomCode == null || roomCode == ""){
	location.href = "login.html";
}

$("#userName").html(userName);
$("#roomCode").html(roomCode);

var last_health;
var health_timeout = 10;
//心跳包
function keepalive(ws) {
    var time = new Date();
    if (last_health != -1 && (time.getTime() - last_health > health_timeout)) {

        // ws.close();
    } else {
        if (ws.bufferedAmount == 0) {
            ws.send('@heart');
        }
    }
}

var url = window.document.location.href;
url = "ws://"+url.substring(url.indexOf('://')+3, url.substr(1).lastIndexOf('/')+1)+"/websocket";

    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    
    function connect(){
    	if(null != userName && "" != userName){
    		if ('WebSocket' in window) {
                websocket = new WebSocket(url); //"ws://localhost:8080/webSocketPoker/websocket"
            }else {
                alert('当前浏览器 Not support websocket')
            }	
    		
    		//连接发生错误的回调方法
    	    websocket.onerror = function () {
    	        setMessageInnerHTML("WebSocket连接发生错误");
    	    };

    	    //连接成功建立的回调方法
    	    websocket.onopen = function () {
    	        setMessageInnerHTML("连接成功");
    	        $("#conBtn").hide();
    	        console.log('已连接');
                websocket.send("online"+userName);
                heartbeat_timer = setInterval(function() {
                    keepalive(websocket)
                }, 60000);
    	    }

    	    //接收到消息的回调方法
    	    websocket.onmessage = function (event) {
    	        setMessageInnerHTML(event.data);
    	        
    	        //取收到的消息，判断是否为系统分发，如果是系统分发则判断是否符合规则
    	        var arr = new Array();
    	        arr = event.data.split('-');
    	        //符合规则就取消息内容（牌面）
    	        if(arr[0] == "@100pokers"){
    	        	var poker = new Array();
    	        	poker = arr[1].split(',');
    	        	alert(poker[0]);
    	        	$("#poker1").attr("class", "poker"+poker[0]);
    	        }
    	    }

    	    //连接关闭的回调方法
    	    websocket.onclose = function () {
    	        localStorage.clear();
    	        setMessageInnerHTML("WebSocket连接关闭");
    	    }

    	    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    	    window.onbeforeunload = function () {
    	        closeWebSocket();
    	    }
    	}else{
    		alert('用户名不能为空！');
    	}
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
        localStorage.clear();
        $("#conBtn").show();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
